<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post a Job - ContentConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4ff;
      margin: 0;
      padding: 50px 15px;
    }

    .form-container {
      max-width: 650px;
      margin: auto;
      background: #ffffff;
      padding: 35px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
      font-size: 26px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
      background-color: #f4faff;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    .success-message {
      display: none;
      text-align: center;
      color: #28a745;
      font-weight: bold;
      margin-top: 25px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>üìù Post a Content Writing Job</h2>
    <form id="jobForm">
      <label for="company">Company Name</label>
      <input type="text" id="company" name="company" required>

      <label for="email">Contact Email</label>
      <input type="email" id="email" name="email" required>

      <label for="title">Job Title</label>
      <input type="text" id="title" name="title" required>

      <label for="type">Job Type</label>
      <select id="type" name="type" required>
        <option value="">Select Type</option>
        <option value="Freelance">Freelance</option>
        <option value="Part-time">Part-time</option>
        <option value="Full-time">Full-time</option>
      </select>

      <label for="industry">Industry / Domain</label>
      <input type="text" id="industry" name="industry" placeholder="e.g., Technology, Health, Finance" required>

      <label for="budget">Budget / Price</label>
      <input type="text" id="budget" name="budget" placeholder="$100, ‚Çπ5000 etc" required>

      <label for="deadline">Deadline</label>
      <input type="date" id="deadline" name="deadline" required>

      <label for="desc">Job Description</label>
      <textarea id="desc" name="desc" rows="5" required></textarea>

      <button type="submit">Post Job</button>
    </form>
    <p class="success-message" id="successMessage">‚úÖ Your job has been posted successfully!</p>
  </div>

  <script>
    document.getElementById("jobForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const fields = ["company", "email", "title", "type", "industry", "budget", "deadline", "desc"];
      let allFilled = true;

      fields.forEach(id => {
        const el = document.getElementById(id);
        if (!el.value.trim()) {
          el.style.borderColor = 'red';
          allFilled = false;
        } else {
          el.style.borderColor = '#ccc';
        }
      });

      if (allFilled) {
        document.getElementById("successMessage").style.display = "block";
        setTimeout(() => {
          document.getElementById("successMessage").style.display = "none";
          document.getElementById("jobForm").reset();
        }, 3000);
      }
    });
  </script>

</body>
</html>
